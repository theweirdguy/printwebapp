<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<style>
  .form-signin {
    max-width: 550px;
    padding: 15px;
    margin: 0 auto;
  }
</style>


<div class="container text-center">
    <form class="form-signin" id="login_form" method="post" action="/print  ">
      {% csrf_token %}

      <br>
      <input type="text" name="registration" class="form-control" placeholder="Place your registration number" value="" required autofocus>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Get Data</button>
    </form>


    <ul class="list-group">
        {% for receipt in printed_receipt %}
        <li class="list-group-item">{{ receipt.student_name }}</li>
        {% endfor %}
    </ul>

</div>
</body>
</html>
